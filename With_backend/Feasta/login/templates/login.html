{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>FEASTA</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href={% static 'images/icons/favicon.ico'%}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "LOGIN/Login_v9/vendor/bootstrap/css/bootstrap.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "LOGIN/Login_v9/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "LOGIN/Login_v9/fonts/iconic/css/material-design-iconic-font.min.css" %}>
<!--===============================================================================================-->
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<!--===============================================================================================-->
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "LOGIN/Login_v9/vendor/animate/animate.css" %}>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href={% static "LOGIN/Login_v9/vendor/css-hamburgers/hamburgers.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "LOGIN/Login_v9/vendor/animsition/css/animsition.min.css" %}>
<!--=============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "LOGIN/Login_v9/vendor/select2/select2.min.css" %}>
<!--==============================================================================================-->	
	<link rel="stylesheet" type="text/css" href={% static "LOGIN/Login_v9/vendor/daterangepicker/daterangepicker.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "LOGIN/Login_v9/css/util.css" %}>
	<link rel="stylesheet" type="text/css" href={% static "LOGIN/Login_v9/css/main.css" %}>
<!--===============================================================================================-->
</head>
<body>
	
	
	<div class="container-login100" style="background-image: url({% static 'LOGIN/Login_v9/images/bg-01.jpg' %});">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-40 p-b-30">
			<form  action="/login_page.html" class="login100-form validate-form"><!--{% csrf_token %}-->
				<div class="text-center p-b-30 txt1">
					<img src={% static "LOGIN/Login_v9/images/logo1.jpeg" %} alt="" width="50%" height="50%" style="text-align:center;"/>
				</div>
				<span class="login100-form-title p-b-37">
					Sign In
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="username" placeholder="Username or Email" 
					><!--{% csrf_token %}-->
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="pass" placeholder="Password"><!--{% csrf_token %}-->
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
				
					<button class="login100-form-btn">
						Sign In
					</button>
				
				</div>
				
				<div class="text-center p-t-30 txt1">
					
					<a href={% url 'home' %} class="txt2 hov1">
						Continue as Guest
					</a>
				</div>
				
				<div class="text-center p-t-20 p-b-20">
				<hr>
					<span class="txt1">
						Or login with
					</span>
				</div>

				<div class="flex-c p-b-50">
					

					<a href="#" class="login100-social-item">
						<img src={% static "LOGIN/Login_v9/images/icons/icon-google.png" %} alt="GOOGLE">
					</a>
				</div>
				
				
				
				<div class="text-center p-b-50 txt1">
					Don't have an account? 
					<a href={% url 'register' %} class="txt2 hov1">
						Sign Up
					</a>
				</div>
			</form>

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src={% static "LOGIN/Login_v9/vendor/jquery/jquery-3.2.1.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "LOGIN/Login_v9/vendor/animsition/js/animsition.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "LOGIN/Login_v9/vendor/bootstrap/js/popper.js" %}></script>
	<script src={% static "LOGIN/Login_v9/vendor/bootstrap/js/bootstrap.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "LOGIN/Login_v9/vendor/select2/select2.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "LOGIN/Login_v9/vendor/daterangepicker/moment.min.js" %}></script>
	<script src={% static "LOGIN/Login_v9/vendor/daterangepicker/daterangepicker.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "LOGIN/Login_v9/vendor/countdowntime/countdowntime.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "LOGIN/Login_v9/js/main.js" %}></script>

</body>
</html>
